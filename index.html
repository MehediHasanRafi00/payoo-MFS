<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex-col flex justify-center items-center">
    <div class="h-32 w-75  bg-[url('./assets/bg.png')] bg-cover flex justify-center items-center"> 
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white p-8 rounded-3xl w-85">
        <div>
            <label class="font-semibold"  for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-4">
            <label class="font-semibold" for="">4 Digit</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button  id="login-btn" class="btn bg-[#0874F2] mt-4 w-full rounded-3xl text-white">Login</button>
    </form>
    <!-- js script -->
    <script src="./script.js"></script>
  </body>
</html>
